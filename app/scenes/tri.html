<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>WebGL Playground: Triangle</title>
    <link rel="stylesheet" href="../common/css/webgl.css" type="text/css">
    <!-- Pass-through vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">      
      #version 100

      attribute vec4 aPosition;
      attribute vec2 aTextureCoord;

      varying highp vec2 vTextureCoord;

      void main()
      {
        gl_Position = aPosition;
        vTextureCoord = aTextureCoord;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">      
      #version 100

      #ifdef GL_ES
        precision mediump float;
      #endif

      varying highp vec2 vTextureCoord;

      uniform sampler2D uSampler;

      void main()
      {
        gl_FragColor = texture2D(uSampler, vTextureCoord);
      }
    </script>

    <script type="text/javascript" src="../engine/loader/TexLoader.js"></script>
    <script type="text/javascript" src="../engine/shader/InitShaders.js"></script>
    <script type="text/javascript" src="../engine/utils/WebGLUtils.js"></script>    
    <script type="text/javascript" src="tri.js"></script>    
  </head>
  <body style="background-color:black">
    <canvas id="gl-canvas" width="512" height="512">
      Oops
    </canvas>  
  </body>
</html>
