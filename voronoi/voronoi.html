<!DOCTYPE html>

<html>
  <head>    
    <title>WebGL Playground: Voronoi</title>
    <link rel="stylesheet" href="../common/css/webgl.css" type="text/css">

    <script id="vertex-shader" type="x-shader/x-vertex">      
      #version 100

      #ifdef GL_ES
        precision mediump float;
      #endif

      attribute vec4 iPosition;      
      attribute vec4 iColor;

      varying vec4 vColor;

      void main()
      {
        gl_Position = iPosition;
        vColor = iColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">      
      #version 100

      precision mediump float;

      varying vec4 vColor;

      void main()
      {
        gl_FragColor = vColor;
      }
    </script>

    <script type="text/javascript" src="../common/webgl_utils.js"></script>
    <script type="text/javascript" src="../common/init_shaders.js"></script>
    <script type="text/javascript" src="voronoi.js"></script>
  </head>
  <body>
    <canvas id="gl-canvas" width="512" height="512">
      Oops
    </canvas>  
  </body>
</html>
