<!DOCTYPE html>

<html>
  <head>    
    <title>WebGL Playground: Voronoi</title>
    <link rel="stylesheet" href="../common/css/webgl.css" type="text/css">

    <script id="vertex-shader" type="x-shader/x-vertex">
      // Support WebGL 1
      #version 100

      attribute vec4 vPosition;      

      void main()
      {
        gl_Position = vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      // Support WebGL 1
      #version 100

      precision mediump float;

      void main()
      {
        gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
      }
    </script>

    <script type="text/javascript" src="../common/webgl_utils.js"></script>
    <script type="text/javascript" src="../common/init_shaders.js"></script>
    <script type="text/javascript" src="voronoi.js"></script>
  </head>
  <body>
    <canvas id="gl-canvas" width="512" height="512">
      Oops
    </canvas>  
  </body>
</html>
